<div class="login-wrapper">
  <div class="login-container">
    <h2 class="app-title">Office Ticket System</h2>

    <form #loginForm="ngForm" novalidate>
      <div class="form-group">
        <span class="required-star">*</span>
        <input
          type="text"
          placeholder="Email or Phone"
          name="userId"
          [(ngModel)]="userId"
          #userIdRef="ngModel"
          required
        />

        <small class="error"
          *ngIf="userIdRef.invalid && userIdRef.touched">
          Email or Phone is required
        </small>
      </div>

      <div class="form-group">
        <span class="required-star">*</span>
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          #passwordRef="ngModel"
          required
        />

        <small class="error"
          *ngIf="passwordRef.invalid && passwordRef.touched">
          Password is required
        </small>
      </div>

      <button
        type="button"
        [disabled]="loginForm.invalid"
        (click)="login()">
        Login
      </button>

    </form>
  </div>
</div>
