<h2 class="page-title">Dashboard</h2>

<div class="cards">
  <div class="card total">
    <h3>Total Tickets</h3>
    <p>{{ stats?.total }}</p>
  </div>

  <div class="card open" *ngIf="loggedInUserRole === 'Employee' || loggedInUserRole === 'SuperAdmin'">
    <h3>Open</h3>
    <p>{{ stats?.open }}</p>
  </div>

  <div class="card resolved">
    <h3>In Progress</h3>
    <p>{{ stats?.inProgress }}</p>
  </div>

  <div class="card closed">
    <h3>Resolved</h3>
    <p>{{ stats?.resolved }}</p>
  </div>
</div>
